<h5>procedures table</h5>
<app-confirm-modal-component (confirmedClicked)="confirmEventHandler($event)"></app-confirm-modal-component>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let procedure of procedures">
        <td>
            {{procedure.name}}
        </td>
        <td>
          <div class="input-group-append">
            <button class="btn btn-danger" [ngClass]="{'progress-bar-striped progress-bar-animated': droppingProcedure}" [disabled]="droppingProcedure" (click)="confirmAction(procedure)">drop procedure</button>
          </div>
        </td>
    </tr>
    </tbody>
</table>
