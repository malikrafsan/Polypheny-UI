<div class="col-12">
    <div class="accordion" id="accordion">
        <div class="card">
            <div class="card-header " id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-target="#collapseOne" (click)="toggleShowInformation()">
                        {{getTitle()}}
                    </button>
                </h5>
            </div>

            <!-- <div id="collapseOne" [ngClass]="showInformation ? 'collapse show': 'collapse'" data-parent="#accordion"> -->
            <div class="card-body" *ngFor="let policy of sorted|keyvalue">


                <div class="card mb-0">
                    <div class="card-body">
                        <h5 class="card-title">{{policy.key}}</h5>
                        <div class="input-group form-row" *ngFor="let info of getPolicies(policy.value) ">

                            <div class="col-xl mb-1">
                                <div class="input-group" *ngIf="info.clauseType == 'BOOLEAN'">
                                    <div class="checkbox-wrapper input-group-prepend px-1 pr-2"  *ngIf="getButtonName() != '+'">
                                        <label class="switch switch-pill switch-primary checkbox" >

                                            <input type="checkbox" class="switch-input" [checked]="info.clause.value" (change)="setBooleanPolicies(info)">
                                            <span class="switch-slider"></span>
                                        </label>
                                    </div>
                                    <span class="input-group-text" tooltip="{{info.description}}">{{info.name}}</span>

                                </div>
                            </div>

                            <div class="col-1">
                                <div class="justify-content-end">
                                    <button class="btn btn-primary" (click)="changePolicy(info)">{{getButtonName()}}</button>
                                </div>
                            </div>


                        </div>
                        <div class="mt-3" *ngIf="storeInfo != null && policy.key === 'STORE' && getTitle() == 'Active Clauses'">
                            <h5>Store Information</h5>
                            <table class="table table-hover table-striped">

                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Persistent</th>
                                    <th>Deploy Mode</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let info of storeInfo| value">
                                    <td>{{info.storeId}}</td>
                                    <td>{{info.storeName}}</td>
                                    <td>{{info.persistent}}</td>
                                    <td>{{info.deployMode}}</td>
                                    <th></th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <!--      </div> -->
            </div>
        </div>
    </div>
</div>
